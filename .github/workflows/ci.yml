name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  mix_check:
    name: Mix Check (OTP ${{matrix.otp}} | Elixir ${{matrix.elixir}})

    strategy:
      matrix:
        include:
          - elixir: 1.14.5
            otp: 25.3
            mix_check: ci
          - elixir: 1.15.7
            otp: 26.2
            mix_check: ci
          - elixir: 1.16.1
            otp: 26.2
            mix_check: ci
          - elixir: 1.17.3
            otp: 27.1.1
            mix_check: ci
          - elixir: 1.18.3
            otp: 27.3.3
            mix_check: formatted

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLTs directory
        run: mkdir -p priv/plts

      - name: Run Mix Check (without integration tests)
        run: mix check --config=.check.${{ matrix.mix_check }}.exs
